name: Gradle tasks

on: push

jobs:
  Gradle:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17
      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: false
          add-job-summary: 'on-failure'
      - name: build code
        run: .\gradlew.bat build
